# MySQL Database Configuration (Laragon)
spring.datasource.url=jdbc:mysql://localhost:3306/autoupload
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.tool.schema=TRACE
# logging.level.org.springframework.orm.jpa=DEBUG


# JPA / Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Disable H2 Console since not using H2
spring.h2.console.enabled=false

# TikTok OAuth Configuration
tiktok.client-id=${TIKTOK_CLIENT_ID:your-client-key-here}
tiktok.client-secret=${TIKTOK_CLIENT_SECRET:your-client-secret-here}
tiktok.redirect-uri=${TIKTOK_REDIRECT_URI:http://localhost:8090/auth/tiktok/callback}
tiktok.authorization-url=https://www.tiktok.com/v2/auth/authorize/
tiktok.token-url=https://open.tiktokapis.com/v2/oauth/token/
tiktok.user-info-url=https://open.tiktokapis.com/v2/user/info/

# JWT Settings
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000  
# 24 hours in milliseconds
